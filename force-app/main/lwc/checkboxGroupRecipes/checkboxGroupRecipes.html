<template>
    <c-checkbox-group 
        name="Checkbox Group"
        label="Checkbox Group"
        options={options}
        value={value}
        onchange={handleChange}>
    </c-checkbox-group>
    <p>Selected Values are: {selectedValues}</p>

    <c-checkbox-group name="Checkbox Group"
        label="Checkbox Group"
        options={options}
        value={value}
        required>
    </c-checkbox-group>
    <c-checkbox-group 
        name="Checkbox Group"
        label="Checkbox Group"
        options={options}
        value={value}
        disabled>
    </c-checkbox-group>

</template>
